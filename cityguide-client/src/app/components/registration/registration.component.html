<div>
    <div style="background-color: white; margin-top: 100px; margin-bottom: 100px; height: 60%; margin-left: 40%; width: 20%; padding: 20px;" class="mat-elevation-z8">
        <form (submit)="onSubmit()" #feedform="ngForm" novalidate>
            <h2 style="text-align: center;">
                Register
            </h2>
            <div>
                <mat-form-field style="width:100%;">
                    <mat-label>Name</mat-label>
                    <input matInput required id="nameInput" #name3 = "ngModel" name="1" [(ngModel)] = "namee" style="height: 40%;"/>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field style="width:100%;">
                    <mat-label>Surname</mat-label>
                    <input matInput required id="surnameInput" #name4 = "ngModel" name="2" [(ngModel)] = "surname" style="height: 40%;"/>
                </mat-form-field>
              </div>
            <div>
              <mat-form-field style="width:100%;">
                  <mat-label>Email</mat-label>
                  <input matInput required id="usernameInput" #name = "ngModel" name="3" [(ngModel)] = "email" style="height: 40%;"/>
              </mat-form-field>
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <mat-label>Password</mat-label>
                    <input matInput required id="passwordInput" #name2 = "ngModel" name="4" type="password" [(ngModel)] = "password" style="height: 40%;"/>
                </mat-form-field>
            </div>
            <div style="text-align: center; margin-top: 50px;">
              <button id="registerButton" [disabled] ="name.invalid || name2.invalid || name3.invalid || name4.invalid" mat-raised-button type="submit" style="padding: 12px 32px; opacity: 120%; border-radius: 20%; background-color: coral; color: white;">Register</button>
            </div>
        </form>
    </div>
</div>
