
<h1 style="margin-top: 15px; margin-bottom: 15px; text-align: center;">
    Location types
  </h1>
  
  <div style="display: flex; justify-content: center;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="features">
        <th mat-header-cell *matHeaderCellDef> FEATURES </th>
        <td mat-cell *matCellDef="let element">
            <mat-list>
                <mat-list-item *ngFor="let f of element.features">
                  {{f}}
                </mat-list-item>
            </mat-list>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> DELETE </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-stroked-button color="accent" (click)="delete(element)">Delete</button>                                      
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
